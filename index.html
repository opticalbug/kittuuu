<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Ree Swatiyaaa.</strong>
                        <p>
                            Everything in my past. 
                            with you i can forget it,I know i can trust you to catch me if i fall.
                            If only i could explain how much I LOVE YOU. 
                            Then maybe,just maybe,you"d have feel too.
                            MUJHE BHEJA GYA THA DUNIYA DEKHNE KO MAI EK CHEHRE PE ATAK GYA.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
